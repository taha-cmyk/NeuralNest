
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script async="async" data-cfasync="false" src="//pl26627985.profitableratecpm.com/a0e018652ea1548cd7bae4dfd693cc53/invoke.js"></script>
<div id="container-a0e018652ea1548cd7bae4dfd693cc53"></div>
    <style>
        :root {
            --primary-color: #0071e3;
            --secondary-color: #86868b;
            --background-color: #ffffff;
            --text-color: #1d1d1f;
            --light-gray: #f5f5f7;
            --border-color: #d2d2d7;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        /* Hero Section */
        .hero {
            padding: 100px 0;
            text-align: center;
            background-color: var(--light-gray);
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .hero p {
            font-size: 20px;
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto 32px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #0058b9;
        }
        
        /* Featured Posts Section */
        .featured-posts {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 48px;
        }
        
        .zigzag-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 48px;
        }
        
        .post-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .post-image {
            height: 200px;
            overflow: hidden;
        }
        
        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .post-card:hover .post-image img {
            transform: scale(1.05);
        }
        
        .post-content {
            padding: 24px;
        }
        
        .post-category {
            display: inline-block;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .post-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 12px;
        }
        
        .post-title a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .post-title a:hover {
            color: var(--primary-color);
        }
        
        .post-excerpt {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.6;
        }
        
        .read-more {
            display: flex;
            align-items: center;
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .read-more svg {
            margin-left: 4px;
            transition: transform 0.3s ease;
        }
        
        .read-more:hover {
            color: #0058b9;
        }
        
        .read-more:hover svg {
            transform: translateX(4px);
        }
        
        .section-links {
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        
        .section-link {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .section-link:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Page Header */
        .page-header {
            padding: 60px 0;
            text-align: center;
            background-color: var(--light-gray);
        }
        
        .page-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .page-header p {
            font-size: 18px;
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Posts Grid */
        .posts {
            padding: 60px 0;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 48px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .pagination a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .pagination a:hover, .pagination a.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Article Styles */
        .article-header {
            padding: 60px 0;
            text-align: center;
            background-color: var(--light-gray);
        }
        
        .article-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            gap: 24px;
            color: var(--secondary-color);
            font-size: 14px;
        }
        
        .article-category {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .article-image {
            margin-bottom: 40px;
        }
        
        .article-image img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        
        .article-content {
            max-width: 800px;
            margin: 0 auto 60px;
            padding: 0 20px;
            line-height: 1.8;
        }
        
        .article-content h2 {
            font-size: 28px;
            font-weight: 600;
            margin: 40px 0 20px;
        }
        
        .article-content h3 {
            font-size: 22px;
            font-weight: 600;
            margin: 30px 0 16px;
        }
        
        .article-content p {
            margin-bottom: 24px;
        }
        
        .article-content ul, .article-content ol {
            margin-bottom: 24px;
            padding-left: 24px;
        }
        
        .article-content li {
            margin-bottom: 12px;
        }
        
        .article-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 24px 0;
        }
        
        .article-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
            margin-left: 0;
            color: var(--secondary-color);
            font-style: italic;
        }
        
        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 40px;
        }
        
        .article-tag {
            display: inline-block;
            padding: 6px 12px;
            background-color: var(--light-gray);
            border-radius: 16px;
            color: var(--secondary-color);
            font-size: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .article-tag:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .article-navigation {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }
        
        .article-nav-link {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            text-decoration: none;
        }
        
        .article-nav-label {
            font-size: 12px;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }
        
        .article-nav-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        
        .article-nav-link:hover .article-nav-title {
            color: var(--primary-color);
        }
        
        /* Related Posts */
        .related-posts {
            padding: 60px 0;
            background-color: var(--light-gray);
        }
        
        .related-posts-title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
        }
        
        .related-posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }
        
        footer {
            background-color: var(--light-gray);
            padding: 60px 0;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .footer-info {
            max-width: 300px;
        }
        
        .footer-logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 16px;
        }
        
        .footer-description {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .footer-links h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .footer-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        .copyright {
            text-align: center;
            color: var(--secondary-color);
            font-size: 12px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 40px;
            }
            
            .hero h1 {
                font-size: 36px;
            }
            
            .hero p {
                font-size: 16px;
            }
            
            .zigzag-container, .posts-grid, .related-posts-grid {
                grid-template-columns: 1fr;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{{ .Site.BaseURL }}" class="logo">{{ .Site.Title }}</a>
                <div class="nav-links">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}">{{ .Name }}</a>
                    {{ end }}
                </div>
            </nav>
        </div>
    </header>
    <main>
        {{ block "main" . }}
        {{ end }}
    </main>

    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <div class="footer-logo">{{ .Site.Title }}</div>
                    <p class="footer-description">{{ .Site.Params.description }}</p>
                </div>
                <div class="footer-links">
                    <h3>Pages</h3>
                    <ul>
                        {{ range .Site.Menus.main }}
                        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                        {{ end }}
                    </ul>
                </div>
            </div>
            <div class="copyright">
                &copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.
            </div>
        </div>
    </footer>
    
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
